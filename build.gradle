buildscript {
    ext {
        kotlin_version = '1.3.72'
        lint_version = '26.5.3'
        agp_version = '3.5.3'
    }
    repositories {
        maven {
            url uri("./repo")
        }
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.novoda:bintray-release:0.9.2'
        classpath 'com.rocketzly:lintPlugin:0.0.4'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    afterEvaluate { p ->
        if (plugins.hasPlugin("com.android.application") ||
                plugins.hasPlugin("com.android.library")) {
            tasks.getByName('lint').doFirst {
                def expect = ['clean', 'build', 'bintrayUpload']
                def res = gradle.startParameter.taskNames
                if (res == expect) {
                    println "执行task为上传Jcenter:${expect},动态修改lintOptions.abortOnError为false"
                    p.android.lintOptions.abortOnError = false
                }
            }
        }
    }
}

apply plugin: 'com.rocketzly.lintPlugin'
lintGlobalConfig {
    currentBranch = "HEAD"
    targetBranch = "origin/dev"
    failScriptPath = getRootDir().path + "/lintNotification.py"
}
